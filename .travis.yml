language: node_js
node_js: '12'

branches:
  only:
  - master

cache:
  directories:
    - node_modules

before_install:
  - npm install -g pnpm

install:
  - pnpm install

script:
  - pnpm run lint:lib
  - pnpm run build:lib
  - pnpm run bundlesize
  - pnpm run build:demo
  # - pnpm run test

# after_script:
  # - npm install -g codecov
  # - codecov

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: packages/demo/dist
  verbose: true
  on:
    branch: master
